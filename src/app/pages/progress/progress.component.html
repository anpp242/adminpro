<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar </h4>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                        style="height:10px;" 
                        [style.width] = "getProgress1"
                        role="progressbar"
                        > 
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                        style="height:10px;" 
                        [style.width] = "getProgress2"
                        role="progressbar"
                        > 
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador 
                    (changeValue)="progreso1  = $event" 
                    [valor] = 'progreso1'
                    [buttonClass] = "'btn-primary'">
                </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador 
                    (changeValue)="progreso2  = $event" 
                    [valor] = 'progreso2'
                    [buttonClass] = "'btn-danger'">
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
